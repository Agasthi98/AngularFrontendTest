<div class="container mt-4 m-auto p-3">
  <div class="row">
    <div class="col col-sm-12 col-md-7 col-lg-7 ">
      <h3 class="mt-4 header">Events</h3>
      <hr class="mt-0 hr-line" />
      <!-- form -->
      <form [formGroup]="simpleForm">
        <div class="row">
          <div class="col-6">
            <label for="exampleFormControlInput1">Event Title</label>
            <input type="text" class="form-control" placeholder="" formControlName="Title">
          </div>
          <div class="col-4">
            <label for="exampleFormControlInput1">Date</label>
            <input id="startDate" class="form-control" type="date" formControlName="Date" />
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-primary btn-sm mt-4" (click)="onSubmit()">Add</button>
          </div>
        </div>
      </form>
      <!-- card section -->
      <div class="row mt-4 description-box" *ngFor="let item of events">
        <div class="col-lg-12">
          <div class="box shadow-sm rounded  bg-white mb-3">
            <div class="box-body p-0">
              <div class="p-3 d-flex align-items-center border-bottom osahan-post-header">
                <div class="dropdown-list-image mr-3">
                  <p class="mb-0">{{item.Date | date:'MMM' | uppercase}}</p>
                  <h1>{{item.Date | date:'dd'}}</h1>
                </div>
                <div class=" mr-3 description">
                  <div class="font-weight-bold title" (click)="openDialog()">{{item.Title}}</div>
                  <div class="small">{{formattedDateTime}}
                  </div>
                </div>
                <span class="ml-auto mb-auto close-button">
                  <div class="dropdown-list-image mr-3 mt-3">
                    <img class="rounded-circle" src="assets/Close@2x.png" alt="" (click)="deleteEvent(record)" />
                  </div>
                </span>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="col sol-sm-12 col-md-5 col-lg-5">
      <h3 class="mt-4 header">Notifications</h3>
      <hr class="mt-0 hr-line" />

      <div *ngFor="let notifiction of notifications">
        <div class="notification-bar p-3 justify-content-center mb-2" [style.background-color]="notifiction.Background"
          [style.border-color]="notifiction.Border">
          <div class="row">
            <div class="col-1"> <img src={{notifiction.icon}} class="mr-3 d-inline" height="28"></div>
            <div class="col-8 text-left">
              <span class=" notification-Title ">{{notifiction.Title}}</span><br />
              <span class="Notification-description">{{notifiction.Description}}</span>
            </div>
            <div class="col-3">
              <span class=" notification-description date">{{notifiction.Date}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
