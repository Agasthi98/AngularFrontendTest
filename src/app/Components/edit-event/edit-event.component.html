<h2 mat-dialog-title>Edit event</h2>
<form [formGroup]="simpleForm">
<div mat-dialog-content class="mat-typography">
       <div class="row">
         <div class="col-6">
           <label for="exampleFormControlInput1">Event Title</label>
           <input type="text" class="form-control" placeholder="" formControlName="Title">
         </div>
         <div class="col-6">
           <label for="exampleFormControlInput1">Date</label>
           <input id="startDate" class="form-control" type="date" formControlName="Date" />
         </div>
       </div>
</div>
<div class="d-flex justify-content-end me-4 mb-4">
  <button type="button" class="btn btn-cancel btn-sm mt-4 me-2" mat-dialog-close>Cancel</button>
  <button type="button" class="btn btn-primary btn-sm mt-4" (click)="submitEvent()">Update</button>
</div>
</form>
